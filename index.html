<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        <title>French Travel App</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-white text-gray-900 p-4 font-sans">

        <nav class="flex gap-2 mb-4 flex-wrap justify-center">
            <button class="tab-btn" data-tab="phrasebook">Phrasebook</button>
            <button class="tab-btn" data-tab="currency">Currency</button>
            <button class="tab-btn" data-tab="weather">Weather</button>
            <button class="tab-btn" data-tab="emergency">Emergency</button>
            <button class="tab-btn" data-tab="learn">Learn</button>
        </nav>


        <main class="space-y-6">
            <!--<section id="phrasebook" class="tab-section">Phrasebook content goes here</section>-->
            <section id="phrasebook" class="tab-section">
                <h2 class="text-xl font-bold mb-2">Phrasebook</h2>
                <div id="category-buttons" class="flex gap-2 flex-wrap mb-4"></div>
                <div id="phrase-list" class="space-y-2"></div>
            </section>
            <section id="currency" class="tab-section">Currency converter here</section>
            <section id="weather" class="tab-section">Weather Preview in this section</section>
            <section id="emergency" class="tab-section">Emergency numbers to call here</section>
            <section id="learn" class="tab-section">Learn some French here</section>
        </main>

        <script src="script.js"></script>
    </body>


</html>
